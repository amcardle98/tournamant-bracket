<div class="bracket">
    <ng-container *ngIf="root">
        <div class="match">
            <div>{{ root.player1 }}</div>
            <button (click)="selectWinner(root.player1!)"></button>
            <div>{{ root.winner }}</div>
            <button (click)="selectWinner(root.player2!)"></button>
            <div>{{ root.player2 }}</div>
          </div>
          <app-bracket [root]?="root.left"></app-bracket>
          <app-bracket [root]?="root.right"></app-bracket>
    </ng-container>
</div>
