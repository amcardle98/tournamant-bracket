<div class="container">
  <div class="header">
    <div class="header-item">
      <h3>Bracket Type: </h3>
      <label>
        <input type="radio" [(ngModel)]="bracketType" value="single" checked> Single Elimination
      </label>
      <label>
        <input type="radio" [(ngModel)]="bracketType" value="double"> Double Elimination
      </label>
      <label>
        <input type="radio" [(ngModel)]="bracketType" value="round" disabled="true"> Round Robin
      </label>
    
    </div>
    <div class="header-item">
      <h3>Number of Players</h3>
      <input type="number" [(ngModel)]="numberOfPlayers" />
    </div>
    <div class="header-item">
        <!-- idk what im doing -->
      <input type="text" placeholder="Add player" (keyup.enter)="addPlayer()" [(ngModel)]="currentPlayerName"/>
      <button (click)="addPlayer()">Add</button>
      <button (click)="removeAll()">Remove all</button>
    </div>
  </div>
  <div class="player-container">
    <table mat-table [dataSource]="players" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let player"> {{player.name}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let player"> 
            <button mat-icon-button (click)="removePlayer(player)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>      
  </div>
  <div>
    <button *ngIf="canStartTournament" mat-button color="primary" style="margin-top: 50px;" (click)="generateBracket()">Generate Bracket</button>
  </div>
</div>
