<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Tournament Bracket</h1>
      <div class="bracket">
        <ng-container *ngIf="bracket$ | async as bracket">
          <!-- Use a recursive component to display the bracket -->
          <app-bracket [round]="numberOfRounds" [bracket]="bracket"></app-bracket>
        </ng-container>
      </div>
    </div>
  </div>
</div>
